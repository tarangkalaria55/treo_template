<div class="content-layout"
     [ngClass]="'right-sidebar-fullheight-tabs-navigation-' + scrollMode + '-scroll'">

    <mat-drawer-container>

        <!-- Drawer -->
        <mat-drawer [autoFocus]="false"
                    [mode]="drawerMode"
                    [opened]="drawerOpened"
                    [position]="'end'"
                    #matDrawer>

            <!-- Demo sidebar content -->
            <demo-sidebar-content></demo-sidebar-content>

        </mat-drawer>

        <mat-drawer-content>

            <!-- Header -->
            <div class="header">

                <div class="left">

                    <div class="breadcrumb">
                        <span class="path">CONTENT LAYOUTS</span>
                        <span class="separator">/</span>
                        <span class="path">RIGHT SIDEBAR</span>
                        <span class="separator">/</span>
                        <span class="path">FULLHEIGHT</span>
                    </div>

                    <h1>Fullheight right sidebar tabs navigation</h1>

                </div>

                <div class="right">

                    <!-- Drawer toggle -->
                    <button class="mr-4"
                            mat-stroked-button
                            (click)="matDrawer.toggle()">
                        <mat-icon class="icon-size-18"
                                  [svgIcon]="'menu'"></mat-icon>
                        <span class="ml-2 md:hidden xs:hidden">Menu</span>
                    </button>

                    <!-- Scroll mode menu -->
                    <button mat-flat-button
                            [color]="'primary'"
                            [matMenuTriggerFor]="settingsMenu">
                        <mat-icon class="icon-size-18"
                                  [svgIcon]="'unfold_more'"></mat-icon>
                        <span class="ml-2 md:hidden xs:hidden">Scroll mode</span>
                        <mat-icon class="icon-size-18 ml-3"
                                  [svgIcon]="'keyboard_arrow_down'"></mat-icon>
                    </button>
                    <mat-menu #settingsMenu>
                        <button mat-menu-item
                                (click)="scrollMode = 'normal'">
                            <span>Normal scroll</span>
                            <mat-icon class="ml-6 mr-0 icon-size-18"
                                      *ngIf="scrollMode === 'normal'"
                                      [svgIcon]="'check'"></mat-icon>
                        </button>
                        <button mat-menu-item
                                (click)="scrollMode = 'content'">
                            <span>Content scroll</span>
                            <mat-icon class="ml-6 mr-0 icon-size-18"
                                      *ngIf="scrollMode === 'content'"
                                      [svgIcon]="'check'"></mat-icon>
                        </button>
                        <button mat-menu-item
                                (click)="scrollMode = 'drawer-content'">
                            <span>Drawer content scroll</span>
                            <mat-icon class="ml-6 mr-0 icon-size-18"
                                      *ngIf="scrollMode === 'drawer-content'"
                                      [svgIcon]="'check'"></mat-icon>
                        </button>
                        <button mat-menu-item
                                (click)="scrollMode = 'inner'">
                            <span>Inner scroll</span>
                            <mat-icon class="ml-6 mr-0 icon-size-18"
                                      *ngIf="scrollMode === 'inner'"
                                      [svgIcon]="'check'"></mat-icon>
                        </button>
                    </mat-menu>

                </div>

            </div>

            <!-- Main -->
            <div class="main">

                <!-- Navbar -->
                <nav mat-tab-nav-bar>

                    <a mat-tab-link
                       *ngFor="let link of navLinks"
                       [routerLink]="link.path"
                       routerLinkActive
                       [active]="rla.isActive"
                       #rla="routerLinkActive">
                        {{link.title}}
                    </a>

                </nav>

                <!-- Main inner -->
                <div class="main-inner">

                    <router-outlet></router-outlet>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
