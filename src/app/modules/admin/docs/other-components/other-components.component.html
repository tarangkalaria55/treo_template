<div class="content-layout left-sidebar-fullheight-basic-inner-scroll">

    <mat-drawer-container>

        <!-- Drawer -->
        <mat-drawer [autoFocus]="false"
                    [mode]="'side'"
                    [opened]="true">

            <treo-vertical-navigation [navigation]="menuData"
                                      [inner]="true"
                                      [mode]="'side'"
                                      [name]="'docs-common-components-navigation'"
                                      [opened]="true"></treo-vertical-navigation>

        </mat-drawer>

        <mat-drawer-content treoScrollReset>

            <!-- Main -->
            <div class="main">

                <router-outlet></router-outlet>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
