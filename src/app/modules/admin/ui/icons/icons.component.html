<div class="content-layout fullwidth-standard-normal-scroll">

    <div class="header">

        <div class="container">

            <div class="breadcrumb">
                <span class="path">UI ELEMENTS</span>
                <span class="separator">/</span>
                <span class="path">ICONS</span>
            </div>
            <ng-container *ngIf="(icons$ | async) as icons">
                <h1>{{icons.name}}</h1>
            </ng-container>

        </div>

    </div>

    <div class="main">

        <div class="rich-text max-w-5xl">

            <h2>Usage</h2>
            <ng-container *ngIf="(filteredIcons$ | async) as icons">
                <textarea treo-highlight
                          lang="html"
                          [code]="'<mat-icon svgIcon=&#34;' + calcSvgIconAttr() + '&#34;></mat-icon>'"></textarea>
            </ng-container>

            <h2>Icons</h2>
            <div class="flex my-6 xs:flex-col">
                <mat-form-field class="flex-auto">
                    <mat-label>Search an icon</mat-label>
                    <input matInput
                           [attr.autocomplete]="'off'"
                           (input)="filterIcons($event)">
                </mat-form-field>
                <mat-form-field class="min-w-40 ml-8 xs:ml-0">
                    <mat-label>Icon size</mat-label>
                    <mat-select [(ngModel)]="iconSize">
                        <mat-option [value]="16">16</mat-option>
                        <mat-option [value]="20">20</mat-option>
                        <mat-option [value]="24">24</mat-option>
                        <mat-option [value]="32">32</mat-option>
                        <mat-option [value]="40">40</mat-option>
                        <mat-option [value]="48">48</mat-option>
                        <mat-option [value]="64">64</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-wrap -mx-4">

                <ng-container *ngIf="(filteredIcons$ | async) as icons">

                    <ng-container *ngFor="let icon of icons.list">

                        <div class="flex flex-col items-center justify-center m-4 p-4 min-w-36 max-w-36 min-h-30 max-h-30 rounded border-2 cursor-pointer light:bg-card"
                             [class.border-primary]="selectedIcon[1] === icon"
                             (click)="selectIcon(icons.namespace, icon)">

                            <div class="flex items-center justify-center mb-3">
                                <mat-icon [ngClass]="'icon-size-' + iconSize"
                                          [svgIcon]="icons.namespace + ':' + icon"></mat-icon>
                            </div>

                            <div class="text-sm text-center break-all text-secondary">{{icon}}</div>

                        </div>

                    </ng-container>

                </ng-container>

            </div>

        </div>

    </div>

</div>
